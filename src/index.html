<!DOCTYPE html>
<html>
  <head>
    <title>Excel File Upload</title>
  </head>
  <body>
    <h1>Upload an Excel file</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="file" accept=".xlsx,.xls,.csv" required>
      <button type="submit">Upload</button>
    </form>
  </body>
  
</html>
